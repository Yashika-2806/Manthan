# Configuration for text simplification

model:
  backbone: "facebook/bart-base"
  style_dim: 128
  num_styles: 2  # simple, complex
  hidden_dim: 768

data:
  train_path: "data/processed/wiki_simple_train.jsonl"
  val_path: "data/processed/wiki_simple_val.jsonl"
  test_path: "data/processed/wiki_simple_test.jsonl"
  max_length: 256  # Longer for simplification
  extract_entities: true

training:
  batch_size: 16  # Smaller batch for longer sequences
  learning_rate: 3e-5
  weight_decay: 0.01
  epochs: 15
  warmup_steps: 1500
  num_workers: 4

losses:
  gen_weight: 1.0
  style_weight: 0.3
  contrastive_weight: 0.4
  entity_weight: 0.3
  cycle_weight: 0.0  # Not needed for simplification
  temperature: 0.07

seed: 42
