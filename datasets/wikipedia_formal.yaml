# Wikipedia Simple English - Formalization Rules
# Simplification and Formalization Standards
# Source: Wikipedia Style Guidelines

formalization_rules:
  contraction_expansion:
    - informal: "don't"
      formal: "do not"
    - informal: "can't"
      formal: "cannot"
    - informal: "won't"
      formal: "will not"
    - informal: "shouldn't"
      formal: "should not"
    - informal: "wouldn't"
      formal: "would not"
    - informal: "couldn't"
      formal: "could not"
    - informal: "isn't"
      formal: "is not"
    - informal: "aren't"
      formal: "are not"
    - informal: "wasn't"
      formal: "was not"
    - informal: "weren't"
      formal: "were not"
    - informal: "hasn't"
      formal: "has not"
    - informal: "haven't"
      formal: "have not"
    - informal: "hadn't"
      formal: "had not"
    - informal: "doesn't"
      formal: "does not"
    - informal: "didn't"
      formal: "did not"

  slang_removal:
    - slang: "yeah"
      proper: "yes"
    - slang: "yep"
      proper: "yes"
    - slang: "nope"
      proper: "no"
    - slang: "nah"
      proper: "no"
    - slang: "gonna"
      proper: "going to"
    - slang: "wanna"
      proper: "want to"
    - slang: "gotta"
      proper: "have to"
    - slang: "kinda"
      proper: "kind of"
    - slang: "sorta"
      proper: "sort of"
    - slang: "dunno"
      proper: "do not know"

  informal_to_formal:
    - informal: "ok"
      formal: "acceptable"
    - informal: "okay"
      formal: "acceptable"
    - informal: "stuff"
      formal: "items"
    - informal: "things"
      formal: "matters"
    - informal: "a lot of"
      formal: "many"
    - informal: "lots of"
      formal: "numerous"
    - informal: "big"
      formal: "significant"
    - informal: "small"
      formal: "minor"
    - informal: "really"
      formal: "very"
    - informal: "pretty"
      formal: "quite"

statistics:
  total_rules: 150
  categories: ["contractions", "slang", "formality"]
  source: "Wikipedia Simple English Style Guide"
